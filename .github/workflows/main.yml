name: Main branch workflow
on:
  pull_request:
    branches: main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.6
          bundler-cache: true 
      - name: Release Gem
        uses: dawidd6/action-publish-gem@v1
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          api_key: ${{secrets.RUBYGEMS_API_KEY}}
